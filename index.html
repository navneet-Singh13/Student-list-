<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My RollNumber List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
</head>
<body>
   <div id="bada-div">
   
    <div id = "tit">
    <h1 class = "text-center" > 
        My<span class = "text-danger">RollNumber</span>List
        <p class="text-primary"> By Navneet Singh</p>
    </h1>
    </div>
    <form id="student-form">
        <div class="form-group text-success"> <br><br>
            <label for="title">Student Name</label> <br>
            <input type="text" id  = "name">

        </div>
        <div class="form-group text-success"> <br><br>
            <label for="title">Roll Number</label> <br>
            <input type="text" id  = "rollNum">

        </div>
        
        <input type="submit" value="Add Student" class = "btn btn-warning btn-block" id = "add">
    </form>
    <div id = "mydiv">
    <table class = "table table-striped mt-5" id = "tab">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll Number</th>
            </tr>
        </thead>
        <tbody id = "student-list">
            <br>
            <br>
        </tbody>
    </table>
    <p id ="dwn"><button id = "dwn" onclick="GeneratePdf( )" class="btn-success">Download Pdf</button></p>
</div>
   </div>
    <script src="script.js"></script>
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    
</body>
</html>
